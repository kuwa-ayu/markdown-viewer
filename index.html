<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    
    
    <!-- Favicon using Phosphor Icons File-MD -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'%3E%3Crect width='256' height='256' fill='none'/%3E%3Cpath d='M208,224V88L152,32H56a8,8,0,0,0-8,8v72' fill='none' stroke='%23d29f22' stroke-linecap='round' stroke-linejoin='round' stroke-width='16'/%3E%3Cpolyline points='152 32 152 88 208 88' fill='none' stroke='%23d29f22' stroke-linecap='round' stroke-linejoin='round' stroke-width='16'/%3E%3Cpath d='M128,152v56h16a28,28,0,0,0,0-56Z' fill='none' stroke='%235d0018' stroke-linecap='round' stroke-linejoin='round' stroke-width='16'/%3E%3Cpolyline points='96 208 96 152 68 192 40 152 40 208' fill='none' stroke='%23d29f22' stroke-linecap='round' stroke-linejoin='round' stroke-width='16'/%3E%3C/svg%3E">
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
    
    <!-- MathJax for LaTeX rendering -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- External CSS file -->
    <link rel="stylesheet" href="styles_bgr.css" id="theme-stylesheet">
</head>
<body>
    <div class="header">
        <h1><i class="ph ph-file-md" style="margin-right: 0.5rem;"></i>Markdown Viewer</h1>
    </div>

    <div class="container">
        <div class="control-bar">
            <div class="control-title" id="mode-title">入力モード</div>
            <div class="control-buttons">
                <div class="main-buttons">
                    <button class="control-btn active" id="edit-btn" onclick="switchToEdit()">編集</button>
                    <button class="control-btn" id="view-btn" onclick="switchToView()">プレビュー</button>
                </div>
                <div class="debug-section">
                    <button class="control-btn" onclick="loadSample()">サンプル</button>
                    <select class="theme-selector" id="theme-selector" onchange="changeTheme()">
                        <option value="styles_bgr.css">BlackGoldRed</option>
                        <option value="styles_blackgold.css">BlackGold</option>
                        <option value="styles_blackwhite.css">BlackWhite</option>
                        <option value="styles_chicblack.css">ChicBlack</option>
                        <option value="styles_deepred.css">DeepRed</option>
                        <option value="styles_monochroblue.css">MonochromeBlue</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="content-area">
            <textarea class="input-area" id="markdown-input" placeholder="ここにMarkdownテキストを入力してください...

例:
# タイトル
## サブタイトル

**太字** *斜体* `コード`

- リスト項目1
- リスト項目2

数式: $x = \frac{-b \pm \sqrt{b^2-4ac}}{2a}$

ブロック数式:
$$\int_{-\infty}^{\infty} e^{-x^2} dx = \sqrt{\pi}$$

行列 (改行は \\ だけでOK):
$$\begin{pmatrix}
a & b \\
c & d
\end{pmatrix}$$"></textarea>
            
            <div class="preview-area" id="preview"></div>
        </div>
    </div>

    <!-- Shortcuts Information -->
    <div class="shortcuts-info">
        <div class="shortcut">
            <span class="key">Ctrl/Cmd</span> + <span class="key">Shift</span> + <span class="key">P</span>
            <span>プレビュー切り替え</span>
        </div>
    </div>

    <script>
        // Configure marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, {language: lang}).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });

        const input = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const editBtn = document.getElementById('edit-btn');
        const viewBtn = document.getElementById('view-btn');
        const modeTitle = document.getElementById('mode-title');

        let isEditMode = true;

        function updatePreview() {
            let markdownText = input.value;
            
            // Convert LaTeX matrix line breaks: \\ -> \\\\
            // Only convert within math environments (between $$ and $$)
            markdownText = markdownText.replace(/\$\$([\s\S]*?)\$\$/g, function(match, mathContent) {
                // Replace \\ with \\\\ only within math blocks, but avoid already escaped ones
                const convertedMath = mathContent.replace(/(?<!\\)\\\\(?!\\)/g, '\\\\\\\\');
                return '$$' + convertedMath + '$$';
            });
            
            const htmlContent = marked.parse(markdownText);
            preview.innerHTML = htmlContent;
            
            // Re-render MathJax after content update
            if (window.MathJax) {
                MathJax.typesetPromise([preview]).catch(function (err) {
                    console.log('MathJax typeset failed: ' + err.message);
                });
            }
        }

        function switchToEdit() {
            if (!isEditMode) {
                isEditMode = true;
                input.style.display = 'block';
                preview.classList.remove('active');
                editBtn.classList.add('active');
                viewBtn.classList.remove('active');
                modeTitle.textContent = '入力モード';
                input.focus();
            }
        }

        function switchToView() {
            if (isEditMode) {
                isEditMode = false;
                updatePreview();
                input.style.display = 'none';
                preview.classList.add('active');
                editBtn.classList.remove('active');
                viewBtn.classList.add('active');
                modeTitle.textContent = 'プレビューモード';
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Shift + P for preview
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'P' || e.key === 'p')) {
                e.preventDefault();
                e.stopPropagation();
                if (isEditMode) {
                    switchToView();
                } else {
                    switchToEdit();
                }
                return false;
            }
        });

        // Load sample content
        function loadSample() {
            const sampleContent = `# Markdown & LaTeX サンプル

## 基本的なMarkdown記法

- *斜体のテキスト*

2. 二番目の項目
   - ネストしたリスト
   - もう一つの項目

### リンクと画像

### コードブロック

    console.log("Hello, World!");

\`\`\`

> 複数行にわたることもできます。

### テーブル
| 名前 | 年齢 | 職業 |
|------|------|------|
| 田中 | 25 | エンジニア |
| 佐藤 | 30 | デザイナー |

## LaTeX数式のサンプル

### インライン数式
円の面積は $A = \\pi r^2$ で計算できます。

二次方程式の解の公式: $x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}$

### ブロック数式

**オイラーの恒等式:**
$$e^{i\\pi} + 1 = 0$$

**ガウス積分:**
$$\\int_{-\\infty}^{\\infty} e^{-x^2} dx = \\sqrt{\\pi}$$

**行列の例:**

基本的な2×2行列の掛け算:
$$\\begin{pmatrix}
a & b \\\\
c & d
\\end{pmatrix}
\\begin{pmatrix}
x \\\\
y
\\end{pmatrix} =
\\begin{pmatrix}
ax + by \\\\
cx + dy
\\end{pmatrix}$$

単位行列:
$$I = \\begin{pmatrix}
1 & 0 & 0 \\\\
0 & 1 & 0 \\\\
0 & 0 & 1
\\end{pmatrix}$$

行列式:
$$\\det(A) = \\begin{vmatrix}
a & b \\\\
c & d
\\end{vmatrix} = ad - bc$$

逆行列:
$$A^{-1} = \\frac{1}{\\det(A)}\\begin{pmatrix}
d & -b \\\\
-c & a
\\end{pmatrix}$$

転置行列:
$$A^T = \\begin{pmatrix}
a & c \\\\
b & d
\\end{pmatrix}$$

固有値問題:
$$A\\mathbf{v} = \\lambda\\mathbf{v}$$

拡張行列（連立方程式）:
$$\\left(\\begin{array}{ccc|c}
2 & 1 & -1 & 8 \\\\
-3 & -1 & 2 & -11 \\\\
-2 & 1 & 2 & -3
\\end{array}\\right)$$

**微積分:**
$$\\frac{d}{dx}\\int_a^x f(t)dt = f(x)$$

**極限:**
$$\\lim_{n \\to \\infty} \\left(1 + \\frac{1}{n}\\right)^n = e$$

**総和記号:**
$$\\sum_{i=1}^{n} i = \\frac{n(n+1)}{2}$$

### 複雑な数式

**シュレーディンガー方程式:**
$$i\\hbar\\frac{\\partial}{\\partial t}\\Psi(\\mathbf{r},t) = \\hat{H}\\Psi(\\mathbf{r},t)$$

**マクスウェル方程式:**
$$\\begin{align}
\\nabla \\cdot \\mathbf{E} &= \\frac{\\rho}{\\epsilon_0} \\\\
\\nabla \\cdot \\mathbf{B} &= 0 \\\\
\\nabla \\times \\mathbf{E} &= -\\frac{\\partial \\mathbf{B}}{\\partial t} \\\\
\\nabla \\times \\mathbf{B} &= \\mu_0\\mathbf{J} + \\mu_0\\epsilon_0\\frac{\\partial \\mathbf{E}}{\\partial t}
\\end{align}$$

---

ヒント: 
- Ctrl/Cmd + Shift + P でプレビューと編集モードを切り替えできます
- 編集ボタンで入力に戻れます
- プレビューボタンで表示を確認できます
`;
            
            input.value = sampleContent;
            if (!isEditMode) {
                updatePreview();
            }
        }

        // Theme changing function
        function changeTheme() {
            const selector = document.getElementById('theme-selector');
            const selectedTheme = selector.value;
            
            console.log('Attempting to change theme to:', selectedTheme);
            
            // Method 1: Use ID to find the stylesheet
            const themeLink = document.getElementById('theme-stylesheet');
            if (themeLink) {
                // Add error handling for CSS loading
                const handleError = function() {
                    console.error('Failed to load CSS theme:', selectedTheme);
                    // Fallback to default theme
                    themeLink.href = 'styles_bgr.css';
                    selector.value = 'styles_bgr.css';
                    localStorage.setItem('selectedTheme', 'styles_bgr.css');
                };
                
                const handleLoad = function() {
                    console.log('Successfully loaded theme:', selectedTheme);
                };
                
                // Remove existing event listeners
                themeLink.removeEventListener('error', handleError);
                themeLink.removeEventListener('load', handleLoad);
                
                // Add new event listeners
                themeLink.addEventListener('error', handleError);
                themeLink.addEventListener('load', handleLoad);
                
                themeLink.href = selectedTheme;
                console.log('Updated theme via ID to:', selectedTheme);
            } else {
                console.log('Theme stylesheet with ID not found, trying alternative method...');
                
                // Method 2: Find by CSS selector and update
                const existingLinks = document.querySelectorAll('link[rel="stylesheet"][href*="styles"]');
                console.log('Found existing stylesheets:', existingLinks.length);
                
                if (existingLinks.length > 0) {
                    existingLinks[0].href = selectedTheme;
                    if (!existingLinks[0].id) {
                        existingLinks[0].id = 'theme-stylesheet';
                    }
                    console.log('Updated existing stylesheet to:', selectedTheme);
                } else {
                    // Method 3: Create new link element
                    const newLink = document.createElement('link');
                    newLink.rel = 'stylesheet';
                    newLink.href = selectedTheme;
                    newLink.id = 'theme-stylesheet';
                    document.head.appendChild(newLink);
                    console.log('Created new stylesheet link:', selectedTheme);
                }
            }
            
            // Save the selected theme to localStorage
            localStorage.setItem('selectedTheme', selectedTheme);
            console.log('Saved theme to localStorage:', selectedTheme);
        }

        // Load saved theme on page load
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('selectedTheme');
            console.log('Loading saved theme:', savedTheme);
            
            if (savedTheme) {
                const selector = document.getElementById('theme-selector');
                if (selector) {
                    // Check if the saved theme is a valid option
                    const validOptions = Array.from(selector.options).map(option => option.value);
                    
                    if (validOptions.includes(savedTheme)) {
                        selector.value = savedTheme;
                        
                        // Apply the saved theme
                        const themeLink = document.getElementById('theme-stylesheet');
                        if (themeLink) {
                            themeLink.href = savedTheme;
                            console.log('Applied saved theme:', savedTheme);
                        }
                    } else {
                        console.log('Saved theme not found in valid options, using default');
                        // Clear invalid saved theme and use default
                        localStorage.removeItem('selectedTheme');
                        selector.value = 'styles_bgr.css';
                        
                        const themeLink = document.getElementById('theme-stylesheet');
                        if (themeLink) {
                            themeLink.href = 'styles_bgr.css';
                        }
                    }
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            input.focus();
            
            // Ensure default theme is properly set
            const themeLink = document.getElementById('theme-stylesheet');
            if (themeLink && themeLink.href.endsWith('styles_bgr.css')) {
                console.log('Default theme properly set');
            }
            
            // Load saved theme after a short delay to ensure all elements are ready
            setTimeout(function() {
                loadSavedTheme();
            }, 100);
        });
    </script>
</body>
</html>
